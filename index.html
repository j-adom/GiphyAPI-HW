<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">




</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>The Many Names of Dianne Douglas</h1>
    </div>
    <!-- Set up buttons -->
    <div id="button-list"></div>
    <br>
    <!-- Two columns: 1 for gifs and 1 for search  -->
    <div class="row">
        <div class="col-sm-8 panel-body" id="gif-display">

        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-header">
              <strong>Add a nickname!</strong>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="search">New nickname</label>
                  <input type="text" class="form-control" id="new-nickname">
                </div>
                <button type="submit" class="btn btn-default" id="add-button"> Go!</button>
              </form>
            </div>
          </div>
        </div>



      </div>
  </div>
  <!-- JavaScript -->
  <script src="javascript/getgifs.js"></script>
  <script type="text/javascript">
    $("<img>").on("click", function() {
  // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
  var state = $(this).attr("gif-state");
  // If the clicked gif's state is still, update its src attribute to what its gif-animate value is.
  // Then, set the gif's gif-state to animate
  // Else set src to the gif-still value
  console.log(state)
  if (state === "still") {
    $(this).attr("src", $(this).attr("gif-animate"));
    $(this).attr("gif-state", "animate");
  } else {
    $(this).attr("src", $(this).attr("gif-still"));
    $(this).attr("gif-state", "still");
  }
});
  </script>
</body>
</html>
